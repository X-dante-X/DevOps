apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: devops-backend
        ports:
        - containerPort: 8080
        env:
        - name: OTEL_SERVICE_NAME
          value: "WeatherApi"
        - name: MONGODB_URI
          value: "mongodb://admin:adminpassword@mongodb.weather-app.svc.cluster.local:27017/weather?authSource=admin"
        - name: OTEL_EXPORTER_OTLP_ENDPOINT
          value: "http://otel-collector.weather-app.svc.cluster.local:4318"
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  ports:
  - port: 8080
    targetPort: 8080
  selector:
    app: backend
