version: '3.8'

services:
  backend:
    build:
      context: ./WeatherApi
    ports:
      - "5000:8080"
    environment:
      - OTEL_SERVICE_NAME=WeatherApi
      - MONGODB_URI=mongodb://admin:adminpassword@mongodb:27017/weather?authSource=admin
      - OTEL_TRACES_EXPORTER=otlp,zipkin
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_EXPORTER_ZIPKIN_ENDPOINT=http://zipkin:9411/api/v2/spans
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./front
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=weather
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    volumes:
      - mongo-data:/data/db

  # otel-collector:
  #   image: otel/opentelemetry-collector-contrib:0.113.0
  #   volumes:
  #     - ./monitoring/otel-config.yaml:/etc/otel/config.yaml
