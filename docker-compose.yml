version: '3.8'

services:
  backend:
    build:
      context: ./WeatherApi
    ports:
      - "5000:8080"
    environment:
      - OTEL_SERVICE_NAME=WeatherApi
      - MONGODB_URI=mongodb://admin:adminpassword@mongodb:27017/weather?authSource=admin
    depends_on:
      - mongodb

  frontend:
    build:
      context: ./front
    ports:
      - "3000:80"
    depends_on:
      - backend

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=weather
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=adminpassword
    volumes:
      - mongo-data:/data/db

  grafana:
    image: grafana/grafana:latest
    ports:
      - "4000:3000"
    depends_on:
      - zipkin
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./monitoring/prometheus-config.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    depends_on:
      - backend
      - frontend

  zipkin:
    image: openzipkin/zipkin:latest
    ports:
      - "9411:9411"
    depends_on:
      - backend
      - frontend

volumes:
  mongo-data: